<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fredoka+One&family=Montserrat&family=Nabla&family=Nosifer&display=swap" rel="stylesheet"
</head>
<body>
<h1>Connect Four</h1><h2>THE VERTICAL CHECKERS GAME </h2> <hr>
<div id="rules"><p>Objective: The first to player to build a row of 4 checkers of their color either vertically, horizontally or diagonally wins!</p></div>
<div id="game">
  <div id="wrap">
  <table id="board"></table>
  <div id "currTab"> <table id="current">
    <tr><th>Current Player</th> </tr>
    <tr id="1"><td> Player One:</td> <td id="starOne">&#11088;</td></tr>
    <tr id="2"><td> Player Two:</td> <td id="starTwo"></td> </tr>
  </table></div>
</div>
</div>

<script src="connect4.js"></script>

</body>
</html>
